name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v3
      - name: docker build
        uses: docker/setup-buildx-action@v2
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: docker push
        uses: docker/build-push-action@v4
        with:
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/dsvistelnik/todolist:latest


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: clone files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.NAME_SKYPRO }}
          password: ${{ secrets.SKYPRO_PASSWORD }}
          source: "todolist/*"
          target: "todolist"
          strip_components: 1

      - name: compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.NAME_SKYPRO }}
          password: ${{ secrets.SKYPRO_PASSWORD }}
          script: |
            cd todolist
            docker-compose pull
            docker-compose up -d

      - name: clean
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.NAME_SKYPRO }}
          password: ${{ secrets.SKYPRO_PASSWORD }}
          script: docker system prune -a -f
            
